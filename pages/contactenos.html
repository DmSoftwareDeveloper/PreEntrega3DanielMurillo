<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Claw Games: Es un sitio dedicado a la compra y venta de videojuegos">
    <meta name="keywords" content="juegos, consolas, accesorios, controles, películas, novedades, estrenos,
    destacados, promociones, descuentos,">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <header>
        <h1 class="animate__animated animate__bounceIn">CLAW GAMES</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="dispositivos.html">Dispositivos</a>
            <a href="juegos.html">Juegos</a>
            <a href="contactenos.html">Contáctenos</a>
        </nav>
        <div class="logotipo" data-aos="fade-up-left">
            <img src="./images/Logotipo.png" alt="Logotipo">
        </div>
    </header>

    <main>
        <h1 class="animate__animated animate__bounceIn">Formulario de contacto</h1>
        <p class="animate__animated animate__bounce">
            Por favor, ingresa tus datos para enviarte más información y déjanos tu comentario
        </p>

        <article>
            <form>
                <fieldset>
                    <legend>Información personal</legend>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" required placeholder="Tu nombre">
                    </div>

                    <div>
                        <label>E-mail:</label>
                        <input type="email" placeholder="Tu email de contacto">
                    </div>

                    <div>
                        <label>Comentario:</label>
                        <textarea cols="50" rows="10" placeholder="Deja tu comentario 'opcional'"></textarea>
                    </div>

                    <div>
                        <button class="button" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>

    <footer>
        <div class="copy">
            &copy;Clawgames. Todos los derechos reservados - 2023
        </div>

        <div class="redes">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.tiktok.com">TikTok</a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
